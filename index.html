<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Shop</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
       <div class="navbar-banner">
            <div class="navbar-content">
                <nav class="navbar">
                    <h1 class="nav-title">ELECTRIC BUILDERS</h1>
                    <div class="nav-btn-container">
                        <button class="nav-btn">Home</button>
                        <button class="nav-btn">Blogs</button>
                        <button class="nav-btn">My Portfolio</button>
                        <button class="nav-btn">Login</button>
                    </div>
                    <div class="nav-menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
            </div>
       </div>
    </header>
    <main class="main-content">
        <div class="banner">
            <div class="banner-image">
                <img class="ban-img" src="image/electric-image.jpg" alt="">
                <div class="ban-card">
                    50% off
                </div>
            </div>
            <div class="banner-text">
                <h1>PURCHASE ANY QUANTITIY</h1>
                <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem nam officiis laboriosam fugit exercitationem provident a ducimus. Voluptatibus reiciendis ipsum!</P>
                <div>
                    <button class="banner-btn">ORDER NOW</button>
                    <button class="banner-btn">SHOP LIST</button>
                </div>
            </div>
        </div>
        <!-- card -->
    </main>
</body>
</html>
